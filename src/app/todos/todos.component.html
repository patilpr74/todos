<h2>Add Todos</h2>
<div class="row mt-4">

    <div class="col-lg-6 col-md-12 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input
                    #todoName
                    class="form-control" type="text" placeholder="Type todos name">
                </div>
                <button
                (click) = "onAddTodo()"
                *ngIf = '!isUpdateMode'
                class="btn btn-primary btn-block">Add Todo</button>
                <button 
                (click) = "onUpdateTodo()"
                *ngIf = 'isUpdateMode'
                class="btn btn-primary btn-block">Update Todo</button>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="card">
            <div class="card-body">
                <ul class="list-group" *ngIf = 'todoArr.length > 0; else : noTodo'>
                    <li
                    *ngFor = 'let todo of todoArr'
                    class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>{{todo.todoItem}}</strong>
                        <div>
                            <button
                            (click) = "onEditTodo(todo)"
                            class="btn btn-primary btn-sm mr-2">Edit</button>
                            <button 
                            (click) = "onRemoveTodo(todo)"
                            class="btn btn-danger btn-sm">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <ng-template #noTodo>
            <p class="alert alert-info">
                The todo item is not added !!!
            </p>
        </ng-template>
    </div>
</div>
